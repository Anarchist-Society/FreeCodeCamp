<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post Card</title>
    <link href="styles.css" rel="stylesheet">
  </head>
  </head>
  <body>
    <main>
      <div class="blog-post-card">
        <img class="post-img" src="Vim.jpg" alt="Image of Vim">
        <div class="post-content">
          <h2 class="post-title">Learning the Vim Editors</h2>
          <p class="post-excerpt">Power and Agility Beyond Just Text Editing</p>
          <a class="read-more" href="https://www.vim.org/">Read More</a>
        </div>
      </div>
    </main>
  </body>
</html>
