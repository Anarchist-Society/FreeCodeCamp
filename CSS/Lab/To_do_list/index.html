<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>Styled To-Do List</title>
    <link href="styles.css" rel="stylesheet">
  </head>

  <body>
    <main>
      <img src="Arch.jpg" alt="">

      <div class="container">
        <h1>My <span>To-Do</span> List</h1>
        <ul class="todo-list">
          <li>
            <input type="checkbox" id="task1">
            <label for="task1">Explore split and ergonomic keyboards</label>
            <ul class="sub-item">
              <li><a class="sub-item-link" href="https://www.zsa.io/voyager" target="_blank">Voyager</a></li>
            </ul>
          </li>

          <li>
            <input type="checkbox" id="task2">
            <label for="task2">Research on Terrence Andrew Davis</label>
            <ul class="sub-item">
              <li><a class="sub-item-link" href="https://en.wikipedia.org/wiki/Terry_A._Davis" target="_blank">Wikipedia</a></li>
            </ul>
          </li>

          <li>
            <input type="checkbox" id="task3">
            <label for="task3">Complete certification and master's degree in web development</label>
            <ul class="sub-item">
              <li><a class="sub-item-link" href="https://www.freecodecamp.org/" target="_blank">FreeCodeCamp</a></li>
            </ul>
          </li>

          <li>
            <input type="checkbox" id="task4">
            <label for="task4">Do logic exercises in programming</label>
            <ul class="sub-item">
              <li><a class="sub-item-link" href="https://leetcode.com/" target="_blank">LeetCode</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </main>

  </body>
</html>
